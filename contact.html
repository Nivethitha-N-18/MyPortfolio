  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff99cc, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .contact-item {
      margin-bottom: 20px;
    }

    .contact-item strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #ff99cc;
    }

    .contact-item a, .contact-item p {
      color: #fff;
      text-decoration: none;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .buttons a {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #ff99cc;
      color: #000;
    }
  </style>
</head>
